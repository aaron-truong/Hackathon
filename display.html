<!DOCTYPE html>
<html>
<head>
<title>Interview Simulator</title>
</head>

<body>

    <form>
        <label for="company">Company:</label><br>
        <input type="text" id="company" name="company"><br>
        <label for="company_descrip">Company Description:</label><br>
        <textarea id="company_descrip" name="company_descrip" rows="4" cols="50"></textarea><br>
        <label for="self_descrip">Resume:</label><br>
        <textarea id="self_descrip" name="self_descrip" rows="4" cols="50"></textarea><br>
        <label for="my_role">Status (e.g. college student, new grad):</label><br>
        <input type="text" id="my_role" name="my_role"><br>
        <label for="job_title">Job Title:</label><br>
        <input type="text" id="job_title" name="job_title"><br>
        <label for="job_descrip">Job Description:</label><br>
        <textarea id="job_descrip" name="job_descrip" rows="4" cols="50"></textarea><br>
        <label for="rng">Randomness:</label><br>
        <input type="text" id="rng" name="rng"><br>
        <label for="focus">Interview Type:</label><br>
        <input type="text" id="focus" name="focus"><br>
        <label for="role">Interviewer Role:</label><br>
        <input type="text" id="role" name="role"><br>
        <label for="name">Interviewer Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <button type="button">Submit</button>
      </form>

</body>
</html>
